<!DOCTYPE html>
<html>
  <head>
    <title>Access Denied</title>
    <style>
      body {
        font-family: Arial;
        background: #f8f9fa;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .box {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Access Denied</h1>
      <p>{{ message }}</p>
      <a href="{% url 'core:login' %}">Go back to Login</a>
    </div>
  </body>
</html>
