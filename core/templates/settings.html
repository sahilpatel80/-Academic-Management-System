{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings | Academic Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f49bd',
              bgLight: '#f6f6f8'
            },
            fontFamily: {
              display: ['Lexend', 'sans-serif']
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Lexend', sans-serif;
      }
    </style>
  </head>

  <body class="bg-bgLight min-h-screen flex items-center justify-center">
    <!-- MAIN CARD -->
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- HEADER -->
      <div class="flex items-center justify-between px-6 py-4 border-b">
        <h2 class="text-xl font-bold">Settings</h2>
        <a href="{% url 'logout' %}" class="text-sm text-red-500 font-semibold hover:underline">Logout</a>
      </div>

      <!-- CONTENT -->
      <div class="p-6 space-y-8">
        <!-- ACCOUNT SECURITY -->
        <section>
          <h3 class="text-lg font-bold mb-3">Account Security</h3>

          <div class="space-y-3">
            <div class="flex justify-between items-center p-3 rounded-lg hover:bg-slate-50">
              <span>Change Password</span>
              <span class="text-slate-400">›</span>
            </div>

            <div class="flex justify-between items-center p-3 rounded-lg hover:bg-slate-50">
              <span>Biometric Login</span>
              <input type="checkbox" class="accent-primary scale-125" />
            </div>
          </div>
        </section>

        <!-- NOTIFICATIONS -->
        <section>
          <h3 class="text-lg font-bold mb-3">Notifications</h3>

          <div class="space-y-3">
            <div class="flex justify-between items-center p-3 rounded-lg hover:bg-slate-50">
              <span>Push Notifications</span>
              <input type="checkbox" checked class="accent-primary scale-125" />
            </div>

            <div class="flex justify-between items-center p-3 rounded-lg hover:bg-slate-50">
              <span>Assignments</span>
              <input type="checkbox" checked class="accent-primary scale-125" />
            </div>

            <div class="flex justify-between items-center p-3 rounded-lg hover:bg-slate-50">
              <span>Exams</span>
              <input type="checkbox" class="accent-primary scale-125" />
            </div>

            <div class="flex justify-between items-center p-3 rounded-lg hover:bg-slate-50">
              <span>Attendance</span>
              <input type="checkbox" checked class="accent-primary scale-125" />
            </div>
          </div>
        </section>

        <!-- APPEARANCE -->
        <section>
          <h3 class="text-lg font-bold mb-3">Appearance</h3>

          <div class="flex justify-between items-center p-3 rounded-lg hover:bg-slate-50">
            <span>Dark Mode</span>
            <input type="checkbox" class="accent-primary scale-125" />
          </div>
        </section>

        <!-- LANGUAGE -->
        <section>
          <h3 class="text-lg font-bold mb-3">Language</h3>

          <div class="flex justify-between items-center p-3 rounded-lg hover:bg-slate-50">
            <span>English</span>
            <span class="text-slate-400">›</span>
          </div>
        </section>

        <!-- HELP -->
        <section>
          <h3 class="text-lg font-bold mb-3">Help & Support</h3>

          <div class="space-y-3">
            <div class="flex justify-between items-center p-3 rounded-lg hover:bg-slate-50">
              <span>Contact Us</span>
              <span class="text-slate-400">›</span>
            </div>

            <div class="flex justify-between items-center p-3 rounded-lg hover:bg-slate-50">
              <span>Privacy Policy</span>
              <span class="text-slate-400">›</span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
